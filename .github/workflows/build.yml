name: Build Flourine

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Run build.py
      run: |
        py build.py
    - name: Upload to github
      uses: actions/upload-artifact@v4.4.0
      with:
        name: Latest
        path: |
          flourine.py
